<h1 mat-dialog-title>{{'CRONJOB.REMOVE_CRONJOB_TITLE' | translate}}</h1>
<mat-dialog-content>
  <p>{{'CRONJOB.REMOVE_CRONJOB_MESSAGE' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="removeCronjob(true)">Ok</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="removeCronjob(false)">{{'CRONJOB.CANCEL' | translate}}</button>
</mat-dialog-actions>
